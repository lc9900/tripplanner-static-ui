{% extends './layout.html' %}
{% block content %}
<div class='row'>
      <div id='left-pane' class='col-md-8'>
            <div id='map-canvas'></div>
      </div>

      <div id='right-pane' class='col-md-4'>
        <div id='top-panel' class='panel panel-default'>
            <div class='panel-body'>
                <h4>Hotels</h4>
                <select>
                      {% for hotel in hotels%}

                            <option>{{hotel.name}}</option>

                      {% endfor %}
                </select>

                <h4>Restaurants</h4>
                <select>
                      {% for restaurant in restaurants%}

                            <option>{{restaurant.name}}</option>

                      {% endfor %}
                </select>

                <h4>Activities</h4>
                <select>
                      {% for act in activities%}

                            <option>{{act.name}}</option>

                      {% endfor %}
                </select>
            </div>
        </div>

        <div id='day-box'>
            <!-- <span id='day'>Day 2</span>
            <span class="label label-danger">Danger</span> -->
            <!-- <h2>Day 2 <span class="badge"><i class='circle glyphicon glyphicon-remove'></i></span></h2> -->
            <ul class='list-unstyled'>
              <li>
                <span id='days'>Day 2</span>
                <div id='day-box-btn-wrapper'class='pull-right'>
                  <button id='day-box-btn' class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove'></button>
                </div>

            </ul>
            <!-- <div id='days'>Day 2</div> -->


            <!-- <button id='day-box-btn' class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove'></button> -->
        </div>

        <div id='bottom-panel' class='panel panel-default'>
            <div class='panel-heading'>
                <span class='badge'>1</span>
                <span class='badge active'>2</span>
                <span class='badge'>3</span>
                <span class='badge'>4</span>
                <span class='badge'>5</span>
            </div>
            <div class='panel-body'>
                <h5>Hotels</h5>
                <ul class="list-unstyled">
                  <li>
                    Andaz Wall Street
                    <!-- <button class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove pull-right'></button> -->
                    <button class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove pull-right'></button>
                </li>
                </ul>

                <h5>Restaurants</h5>
                <ul class="list-unstyled">
                  <li>
                    Marc Forgione
                    <!-- <button class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove pull-right'></button> -->
                    <button class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove pull-right'></button>
                </li>
                </ul>

                <h5>Activities</h5>
                <ul class="list-unstyled">
                  <li>
                    Mahayana Temple Buddhist Association
                    <!-- <button class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove pull-right'></button> -->
                    <button class='btn btn-xs btn-danger btn-circle glyphicon glyphicon-remove pull-right'></button>
                </li>
                </ul>
            </div>
        </div>
      </div>
</div>
{% endblock %}
